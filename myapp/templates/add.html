{% extends "home.html" %}
{% block title %}
<title>CRUD | Add</title>
{% endblock %}

{% block body %}
<div class="container-fluid w-100 mb-3">
    <div class="w-75 m-auto mid-section">
        <h1 class="text-center ">Create Employee Record</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-m">
                <label for="">Name:</label>
                <input class="form-control" type="text" name="name" placeholder="Enter Full Name...." required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="">Email:</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter Email..." required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="">Phone:</label>
                    <input class="form-control" type="text" name="phone" placeholder="Enter Phone..." required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="">City:</label>
                    <input class="form-control" type="text" name="city" placeholder="Enter City...." required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="">State:</label>
                    <input class="form-control" type="text" name="state" placeholder="Enter State...." required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="w-100 btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
