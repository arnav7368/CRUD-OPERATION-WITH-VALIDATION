<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>TO-DO | Home</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    {% block body %}
    <div class="container-fluid my-3">
        <div class="mid-section">
            <h2 class="text-center p-2 bg-dark text-light ">Employee Record</h2>
            <table class="table table-borderd table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>Phone</th>
                    <th>CITY</th>
                    <th>STATE</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.state}}</td>
                    <td><a href="/edit/{{item.id}}"><span class="material-symbols-outlined text-primary">
                                edit</span></a></td>
                    <td><a href="/delete/{{item.id}}"><span class="material-symbols-outlined text-danger">
                                delete_forever</span></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
